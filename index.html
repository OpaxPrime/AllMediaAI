<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEO Title Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="app-container">
      <div class="main-content">
        <h1>SEO Title Generator</h1>
        <p class="subtitle">
          Transform your titles for better social media engagement
        </p>


        <div class="input-section">
          <label for="original-title">Enter your original title:</label>
          <input
            type="text"
            id="original-title"
            placeholder="Type your title here..."
          />
        </div>


        <div class="platform-section">
          <p>Select platform:</p>
          <div class="platform-buttons">
            <button class="platform-btn" data-platform="x">
              <i class="fab fa-twitter"></i> X (Twitter)
            </button>
            <button class="platform-btn" data-platform="youtube">
              <i class="fab fa-youtube"></i> YouTube
            </button>
            <button class="platform-btn" data-platform="instagram">
              <i class="fab fa-instagram"></i> Instagram
            </button>
            <button class="platform-btn" data-platform="facebook">
              <i class="fab fa-facebook"></i> Facebook
            </button>
          </div>
        </div>

        <button id="generate-btn">Generate SEO Title</button>

        <div class="result-section">
          <h2>Optimized Title:</h2>
          <div id="result-title" class="result-box">
            Your optimized title will appear here
          </div>

          <div class="seo-explanation">
            <h3>SEO Advantages:</h3>
            <div id="seo-explanation" class="explanation-box">
              SEO explanation will appear here
            </div>
          </div>

          <div class="analytics">
            <div class="metric">
              <span class="metric-label">Engagement Score:</span>
              <span id="engagement-score" class="metric-value">0</span>
            </div>
            <div class="metric">
              <span class="metric-label">Character Count:</span>
              <span id="char-count" class="metric-value">0</span>
            </div>
          </div>
          <button id="copy-btn">Copy to Clipboard</button>
        </div>
      </div>

      <div class="social-icons">
        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
    <!-- System Prompt Editor Modal -->
    <div id="system-prompt-modal" class="modal-overlay">
      <div class="modal-content">
        <div class="modal-header">
          <h3>System Prompt Editor</h3>
          <span id="close-modal" class="close-btn">&times;</span>
        </div>
        <div class="modal-body">
          <label for="system-prompt">Customize AI Instructions:</label>
          <textarea 
            id="system-prompt" 
            rows="8" 
            placeholder="Enter your custom system prompt for the AI...">You are an expert SEO specialist and content creator assistant. Your job is to help content creators optimize their titles for various social media platforms. When given an original title and a target platform, you should:

1. Analyze the original title for keywords and intent
2. Optimize the title for the specific platform's algorithm and audience
3. Enhance engagement potential while maintaining the original meaning
4. Follow platform-specific best practices for titles
5. Provide a detailed SEO analysis explaining your optimizations

Always return both the optimized title and a comprehensive SEO analysis.</textarea>
          <div class="modal-footer">
            <button id="save-system-prompt">Save Prompt</button>
          </div>
        </div>
      </div>
    </div>

    <!-- System Prompt Icon -->
    <div id="system-prompt-icon" class="floating-icon" title="Edit System Prompt">
      <i class="fas fa-cog"></i>
    </div>

    <!-- Dark Mode Toggle -->
    <div id="dark-mode-toggle" class="floating-icon" title="Toggle Dark Mode">
      <i class="fas fa-moon"></i>
    </div>

    <script src="script.js"></script>
  </body>
</html>
